<div id="categories">
  <h2>Categories</h2>
  <app-search id="search"/>

  <ul cdkDropList (cdkDropListDropped)="drop($event)" >
    @for (category of categories; track $index) {
      <li cdkDrag>
        <button 
          class="element"
          [ngClass]="{ 'underline': selectedCategory === category.name }"
          (click)="selectCategory(category.name)"
        >{{ category.name }}<span> (0)</span></button>
      </li>
    }
  </ul>
  <button id="show-all">Show All</button>
</div>
